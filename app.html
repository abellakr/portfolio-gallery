<!-- Uses Flex to create a photo grid
    Issue is that flex behaviour is to have equal grid sizes
    this causes for a photo grid to have gaps/whitespaces where columns don't match the height of the column next to them. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Gallery</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h3>Photo <span>Gallery</span></h3>
      </div>
      <div class="box">
        <!-- <div class="wrap-container"> -->
        <div class="column">
          <img src="./img/event/club1.jpg" alt="" />
          <img src="./img/model/model1.jpg" alt="" />
          <img src="./img/travel/banff1.jpg" alt="" />
          <img src="./img/street/street1.jpg" alt="" />
        </div>
        <div class="column">
          <img src="./img/model/model2.jpg" alt="" />
          <img src="./img/street/street2.jpg" alt="" />
          <img src="./img/event/club6.jpg" alt="" />
          <img src="./img/travel/banff3.jpg" alt="" />
          <img src="./img/event/club2.jpg" alt="" />
        </div>
        <!-- </div> -->

        <!-- <div class="wrap-container"> -->
        <div class="column">
          <img src="./img/travel/banff2.jpg" alt="" />
          <img src="./img/street/street3.jpg" alt="" />
          <img src="./img/model/model3.jpg" alt="" />
          <img src="./img/event/club3.jpg" alt="" />
        </div>
        <div class="column">
          <img src="./img/street/street4.jpg" alt="" />
          <img src="./img/event/club4.jpg" alt="" />
          <img src="./img/model/model4.jpg" alt="" />
          <img src="./img/travel/banff4.jpg" alt="" />
        </div>
        <!-- </div> -->
      </div>

      <div class="btn">
        <a href="#">More</a>
      </div>
    </div>
  </body>
</html>
